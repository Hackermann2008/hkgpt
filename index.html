<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibertyChat - Teste Offline (Transformers.js)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-md w-full bg-slate-800 rounded-2xl p-8 shadow-2xl border border-slate-700">
        <h1 class="text-2xl font-bold mb-4 text-blue-400 text-center">LibertyChat ðŸ—½</h1>
        <p class="text-sm text-slate-400 mb-6 text-center">Teste de Compatibilidade Offline (SmolLM2 135M)</p>

        <div id="status-container" class="space-y-4">
            <div class="flex items-center justify-between p-3 bg-slate-900 rounded-lg">
                <span>Motor GrÃ¡fico:</span>
                <span id="webgpu-status" class="font-bold">Verificando...</span>
            </div>

            <div id="progress-box" class="hidden">
                <div class="flex justify-between text-xs mb-1">
                    <span>Baixando Modelo...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-slate-700 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="status-text" class="text-[10px] mt-2 text-slate-500 italic"></p>
            </div>

            <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg">
                Iniciar Teste de IA
            </button>
        </div>

        <div id="chat-box" class="mt-6 hidden">
            <div id="output" class="text-sm bg-slate-900 p-4 rounded-lg border border-slate-700 min-h-[100px] whitespace-pre-wrap text-slate-300"></div>
        </div>
    </div>

    <script type="module">
        // 1. Importando a biblioteca Transformers.js (v3) via CDN
        import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0";

        // Desativar a busca por arquivos locais, obrigando a baixar do Hugging Face Hub
        env.allowLocalModels = false;

        const webgpuStatus = document.getElementById('webgpu-status');
        const startBtn = document.getElementById('start-btn');
        const progressBox = document.getElementById('progress-box');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const statusText = document.getElementById('status-text');
        const output = document.getElementById('output');
        const chatBox = document.getElementById('chat-box');

        let deviceType = "wasm"; // Fallback seguro (Processador/CPU)

        // 2. Verificar suporte ao WebGPU
        if (navigator.gpu) {
            webgpuStatus.innerText = "âœ… WebGPU (Placa de VÃ­deo)";
            webgpuStatus.classList.add('text-green-400');
            deviceType = "webgpu";
        } else {
            webgpuStatus.innerText = "âš ï¸ WASM (Processador)";
            webgpuStatus.classList.add('text-yellow-400');
        }

        startBtn.onclick = async () => {
            startBtn.disabled = true;
            progressBox.classList.remove('hidden');
            
            try {
                // Modelo ultra-leve da Hugging Face
                const modelName = "HuggingFaceTB/SmolLM2-135M-Instruct";
                
                statusText.innerText = "Inicializando Transformers.js...";

                // 3. Inicializar o Pipeline (Faz o download e cache automÃ¡tico)
                const generator = await pipeline("text-generation", modelName, {
                    device: deviceType,
                    dtype: "q4", // QuantizaÃ§Ã£o em 4-bits para consumir o mÃ­nimo de RAM
                    progress_callback: (data) => {
                        if (data.status === 'downloading' |

| data.status === 'progress') {
                            const prog = Math.round(data.progress |

| 0);
                            progressBar.style.width = `${prog}%`;
                            progressPercent.innerText = `${prog}%`;
                            statusText.innerText = `Baixando: ${data.file |

| "arquivos..."}`;
                        } else if (data.status === 'ready') {
                            progressBar.style.width = `100%`;
                            progressPercent.innerText = `100%`;
                            statusText.innerText = "Modelo pronto! Carregando na memÃ³ria...";
                        }
                    }
                });

                // 4. Interface visual de Chat
                chatBox.classList.remove('hidden');
                output.innerText = "IA pensando... (A primeira resposta demora alguns segundos)";

                const messages = [
                    { role: "system", content: "VocÃª Ã© o assistente inteligente do LibertyChat." },
                    { role: "user", content: "OlÃ¡! Como vocÃª estÃ¡ funcionando offline?" }
                ];
                
                // 5. Gerar a Resposta
                const response = await generator(messages, {
                    max_new_tokens: 60,
                    temperature: 0.3,
                    do_sample: true
                });

                // Extrair a Ãºltima mensagem gerada pela IA
                output.innerText = response.generated_text.at(-1).content;

            } catch (err) {
                console.error(err);
                output.innerText = "Erro ao executar IA: " + err.message;
            } finally {
                startBtn.disabled = false;
                startBtn.innerText = "Testar Novamente";
            }
        };
    </script>
</body>
</html>
