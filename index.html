<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibertyChat - Teste Offline Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-md w-full bg-slate-800 rounded-2xl p-8 shadow-2xl border border-slate-700">
        <h1 class="text-2xl font-bold mb-4 text-blue-400 text-center">LibertyChat üóΩ</h1>
        <p class="text-sm text-slate-400 mb-6 text-center">Teste de IA Offline (SmolLM2 135M)</p>

        <div id="status-container" class="space-y-4">
            <div class="flex items-center justify-between p-3 bg-slate-900 rounded-lg">
                <span>Motor Gr√°fico:</span>
                <span id="webgpu-status" class="font-bold text-slate-400">Verificando...</span>
            </div>

            <div id="progress-box" class="hidden">
                <div class="flex justify-between text-xs mb-1">
                    <span>Baixando/Carregando IA...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-slate-700 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="status-text" class="text-[10px] mt-2 text-slate-500 italic"></p>
            </div>

            <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg">
                Iniciar Teste de IA
            </button>
        </div>

        <div id="chat-box" class="mt-6 hidden">
            <div id="output" class="text-sm bg-slate-900 p-4 rounded-lg border border-slate-700 min-h-[100px] whitespace-pre-wrap text-slate-300"></div>
        </div>
    </div>

    <script type="module">
        const webgpuStatus    = document.getElementById('webgpu-status');
        const startBtn        = document.getElementById('start-btn');
        const progressBox     = document.getElementById('progress-box');
        const progressBar     = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const statusText      = document.getElementById('status-text');
        const output          = document.getElementById('output');
        const chatBox         = document.getElementById('chat-box');

        // ‚îÄ‚îÄ FIX: fileProgress no escopo do m√≥dulo para calcGlobalProgress acessar ‚îÄ‚îÄ
        let fileProgress = {};

        // ‚îÄ‚îÄ Detecta plataforma ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
        const hasWebGPU = !!navigator.gpu && !isMobile;

        if (hasWebGPU) {
            webgpuStatus.innerText = "‚úÖ WebGPU (GPU)";
            webgpuStatus.className = "font-bold text-green-400";
        } else if (navigator.gpu && isMobile) {
            webgpuStatus.innerText = "‚ö†Ô∏è WASM (GPU inst√°vel no mobile)";
            webgpuStatus.className = "font-bold text-yellow-400";
        } else {
            webgpuStatus.innerText = "‚ö†Ô∏è WASM (CPU)";
            webgpuStatus.className = "font-bold text-yellow-400";
        }

        const deviceType = hasWebGPU ? "webgpu" : "wasm";

        // ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function setProgress(pct, label) {
            progressBar.style.width = `${pct}%`;
            progressPercent.innerText = `${pct}%`;
            statusText.innerText = label;
        }

        // FIX: fun√ß√£o agora acessa fileProgress do escopo correto (m√≥dulo)
        function calcGlobalProgress() {
            const values = Object.values(fileProgress);
            if (!values.length) return 1;
            const avg = values.reduce((a, b) => a + b, 0) / values.length;
            return Math.min(Math.round(avg), 99);
        }

        // ‚îÄ‚îÄ Clique no bot√£o ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        startBtn.onclick = async () => {
            startBtn.disabled = true;
            fileProgress = {}; // reseta a cada tentativa
            progressBox.classList.remove('hidden');
            chatBox.classList.add('hidden');
            setProgress(0, "Conectando √† biblioteca Transformers.js...");

            try {
                const { pipeline, env } = await import(
                    "https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0/+esm"
                );

                env.allowLocalModels = false;
                env.useBrowserCache  = true; // cache no IndexedDB: 2¬™ vez √© instant√¢neo

                const modelName = "HuggingFaceTB/SmolLM2-135M-Instruct";

                setProgress(1, "Iniciando motor ONNX Runtime Web...");

                const generator = await pipeline("text-generation", modelName, {
                    device: deviceType,
                    dtype: "q4",
                    progress_callback: (data) => {
                        const file = data.file ?? "modelo";

                        if (data.status === "initiate") {
                            fileProgress[file] = 0;
                            setProgress(calcGlobalProgress(), `Iniciando: ${file}`);

                        } else if (data.status === "download") {
                            fileProgress[file] = 0;
                            setProgress(calcGlobalProgress(), `Baixando: ${file}`);

                        } else if (data.status === "progress") {
                            fileProgress[file] = data.progress ?? 0;
                            const pct = Math.round(data.progress ?? 0);
                            setProgress(calcGlobalProgress(), `Baixando: ${file} (${pct}%)`);

                        } else if (data.status === "done") {
                            fileProgress[file] = 100;
                            setProgress(calcGlobalProgress(), `‚úî Conclu√≠do: ${file}`);

                        } else if (data.status === "ready") {
                            setProgress(100, "‚úÖ Modelo pronto! Gerando resposta...");
                        }
                    }
                });

                // ‚îÄ‚îÄ Prompt de teste ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                const messages = [
                    { role: "system", content: "You are a helpful assistant. Reply concisely." },
                    { role: "user",   content: "What is 2 + 2? Answer in one sentence." }
                ];

                chatBox.classList.remove('hidden');
                output.innerText = "‚è≥ IA pensando...";

                const response = await generator(messages, {
                    max_new_tokens: 60,
                    temperature: 0.1,
                    do_sample: false
                });

                // ‚îÄ‚îÄ Extra√ß√£o segura da resposta ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                let finalResposta = "";
                try {
                    const generated = response?.[0]?.generated_text;
                    if (Array.isArray(generated)) {
                        const assistantMsg = [...generated].reverse()
                            .find(m => m.role === "assistant");
                        finalResposta = assistantMsg?.content ?? JSON.stringify(generated);
                    } else if (typeof generated === "string") {
                        finalResposta = generated;
                    } else {
                        finalResposta = JSON.stringify(response, null, 2);
                    }
                } catch {
                    finalResposta = JSON.stringify(response, null, 2);
                }

                output.innerText = "ü§ñ " + finalResposta;

            } catch (err) {
                console.error(err);
                output.innerText = "‚ùå Erro: " + err.message;
                chatBox.classList.remove('hidden');
            } finally {
                startBtn.disabled = false;
                startBtn.innerText = "Testar Novamente";
                progressBox.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
