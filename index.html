<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibertyChat - Teste Offline Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-md w-full bg-slate-800 rounded-2xl p-8 shadow-2xl border border-slate-700">
        <h1 class="text-2xl font-bold mb-4 text-blue-400 text-center">LibertyChat ðŸ—½</h1>
        <p class="text-sm text-slate-400 mb-6 text-center">Teste de IA Offline (SmolLM2 135M)</p>

        <div id="status-container" class="space-y-4">
            <div class="flex items-center justify-between p-3 bg-slate-900 rounded-lg">
                <span>Motor GrÃ¡fico:</span>
                <span id="webgpu-status" class="font-bold text-slate-400">Verificando...</span>
            </div>

            <div id="progress-box" class="hidden">
                <div class="flex justify-between text-xs mb-1">
                    <span>Baixando/Carregando IA...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-slate-700 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="status-text" class="text-[10px] mt-2 text-slate-500 italic"></p>
            </div>

            <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg">
                Iniciar Teste de IA
            </button>
        </div>

        <div id="chat-box" class="mt-6 hidden">
            <div id="output" class="text-sm bg-slate-900 p-4 rounded-lg border border-slate-700 min-h-[100px] whitespace-pre-wrap text-slate-300"></div>
        </div>
    </div>

    <script type="module">
        // 1. Conecta os elementos da tela IMEDIATAMENTE
        const webgpuStatus = document.getElementById('webgpu-status');
        const startBtn = document.getElementById('start-btn');
        const progressBox = document.getElementById('progress-box');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const statusText = document.getElementById('status-text');
        const output = document.getElementById('output');
        const chatBox = document.getElementById('chat-box');

        let deviceType = "wasm";

        // 2. Verifica a GPU instantaneamente ao abrir a pÃ¡gina
        if (navigator.gpu) {
            webgpuStatus.innerText = "âœ… WebGPU (Adreno/Placa)";
            webgpuStatus.className = "font-bold text-green-400";
            deviceType = "webgpu";
        } else {
            webgpuStatus.innerText = "âš ï¸ WASM (Processador)";
            webgpuStatus.className = "font-bold text-yellow-400";
        }

        // 3. LÃ³gica do clique: Importa e roda a IA
        startBtn.onclick = async () => {
            startBtn.disabled = true;
            progressBox.classList.remove('hidden');
            statusText.innerText = "Conectando Ã  biblioteca Transformers.js...";
            
            try {
                // IMPORTAÃ‡ÃƒO DINÃ‚MICA: O "+esm" no final Ã© vital para nÃ£o quebrar o script no celular [1]
                const { pipeline, env } = await import("https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0/+esm");
                
                env.allowLocalModels = false;
                const modelName = "HuggingFaceTB/SmolLM2-135M-Instruct";
                
                statusText.innerText = "Iniciando motor ONNX Runtime Web...";

                const generator = await pipeline("text-generation", modelName, {
                    device: deviceType,
                    dtype: "q4",
                    progress_callback: (data) => {
                        if (['downloading', 'progress'].includes(data.status)) {
                            const prog = Math.round(data.progress? data.progress : 0);
                            progressBar.style.width = `${prog}%`;
                            progressPercent.innerText = `${prog}%`;
                            
                            const fileName = data.file? data.file : "arquivos...";
                            statusText.innerText = `Baixando: ${fileName}`;
                        } else if (data.status === 'ready') {
                            progressBar.style.width = `100%`;
                            progressPercent.innerText = `100%`;
                            statusText.innerText = "Modelo montado! Preparando chat...";
                        }
                    }
                });

                chatBox.classList.remove('hidden');
                output.innerText = "IA pensando... (O primeiro prompt demora uns segundos a mais)";

                const messages =;
                
                const response = await generator(messages, {
                    max_new_tokens: 50,
                    temperature: 0.1,
                    do_sample: false
                });

                // Tenta extrair a resposta de forma segura
                let finalResposta = "";
                if (Array.isArray(response) && response.generated_text) {
                    finalResposta = response.generated_text.at(-1).content;
                } else {
                    finalResposta = JSON.stringify(response);
                }
                
                output.innerText = finalResposta;

            } catch (err) {
                console.error(err);
                output.innerText = "Erro ao executar IA: " + err.message;
            } finally {
                startBtn.disabled = false;
                startBtn.innerText = "Testar Novamente";
            }
        };
    </script>
</body>
</html>
